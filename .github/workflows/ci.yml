name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Setup Node.js (>=20 for dependencies)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Run Jest Unit Tests
      - name: Run Jest Unit Tests
        run: npx jest "Unit Test/**/*.test.js" --ci --coverage

      # 5. Install live-server globally
      - name: Install Live Server
        run: npm install -g live-server

      # 6. Start live-server in the background on port 5500 and wait for it
      - name: Start Live Server
        run: |
          live-server ./ --port=5500 &
          npx wait-on http://127.0.0.1:5500
        shell: bash

      # 7. Run Cypress E2E Tests
      - name: Run Cypress E2E Tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          headless: true
          base-url: http://127.0.0.1:5500

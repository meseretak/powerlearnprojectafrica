name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    # ---------- UNIT TESTS ----------
    - name: Run Jest Tests
      run: npm run test:ci

    # ---------- CYPRESS TESTS ----------
    - name: Start Local Server
      run: npm start &
      shell: bash

    - name: Wait for server
      run: npx wait-on http://localhost:8080

    - name: Run Cypress
      uses: cypress-io/github-action@v6
      with:
        start: npm start
        wait-on: 'http://localhost:8080'

name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Install dependencies (including jest-html-reporters & mochawesome)
      - name: Install dependencies
        run: |
          npm install
          npm install --save-dev jest-html-reporters mochawesome

      # --------------------------
      # 4Ô∏è‚É£ Run Jest Unit Tests with HTML + Coverage
      # --------------------------
      - name: Run Jest Unit Tests
        run: |
          mkdir -p reports/jest
          npx jest "Unit Test/**/*.test.js" --ci --verbose --coverage \
            --coverageReporters=text \
            --reporters=default \
            --reporters=jest-html-reporters \
            --outputPath=reports/jest/jest-report.html \
            --reporter-options "customInfos=[{\"title\":\"Made with ‚ù§Ô∏è by Meseret\"}]"
        continue-on-error: false

      - name: Upload Jest HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: jest-html-report
          path: reports/jest/jest-report.html

      - name: Upload Jest Coverage JSON
        uses: actions/upload-artifact@v4
        with:
          name: jest-coverage
          path: coverage/coverage-final.json

      # --------------------------
      # 5Ô∏è‚É£ Install live-server
      # --------------------------
      - name: Install Live Server
        run: npm install -g live-server

      # --------------------------
      # 6Ô∏è‚É£ Start Live Server for Cypress
      # --------------------------
      - name: Start Live Server
        run: |
          live-server ./ --port=5500 &
          npx wait-on http://127.0.0.1:5500
        shell: bash

      # --------------------------
      # 7Ô∏è‚É£ Run Cypress E2E Tests with Mochawesome
      # --------------------------
      - name: Run Cypress E2E Tests
        run: |
          mkdir -p reports/cypress
          npx cypress run \
            --browser chrome \
            --headless \
            --reporter mochawesome \
            --reporter-options reportDir=reports/cypress,overwrite=false,html=true,json=true,charts=true,reportTitle="Cypress E2E Report - Made with ‚ù§Ô∏è by Meseret",screenshotsFolder=reports/cypress/screenshots,videosFolder=reports/cypress/videos

      # Upload Cypress HTML/JSON Reports
      - name: Upload Cypress Mochawesome Reports
        uses: actions/upload-artifact@v4
        with:
          name: cypress-reports
          path: reports/cypress

      # Upload Cypress Videos
      - name: Upload Cypress Videos
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: reports/cypress/videos

      # --------------------------
      # 8Ô∏è‚É£ Placeholder for Future Test Automation
      # --------------------------
      - name: Test Automation Placeholder
        run: |
          echo "Future automation tests (API, integration, performance) will save reports here."
          mkdir -p reports/future-tests

      # --------------------------
      # 9Ô∏è‚É£ Personalized log
      # --------------------------
      - name: Made with ‚ù§Ô∏è by Meseret
        run: echo "üöÄ Made with ‚ù§Ô∏è by Meseret - Automation Tester"

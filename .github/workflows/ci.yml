name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # --------------------------
      # 4. Run Jest Unit Tests
      # --------------------------
      - name: Run Jest Unit Tests
        run: |
          mkdir -p reports
          npx jest "Unit Test/**/*.test.js" --ci --coverage --coverageReporters=text --outputFile=reports/unit-tests.json
        continue-on-error: false

      - name: Upload Unit Test Report
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-report
          path: reports/unit-tests.json

      # --------------------------
      # 5. Install live-server
      # --------------------------
      - name: Install Live Server
        run: npm install -g live-server

      # --------------------------
      # 6. Start Live Server
      # --------------------------
      - name: Start Live Server
        run: |
          live-server ./ --port=5500 &
          npx wait-on http://127.0.0.1:5500
        shell: bash

      # --------------------------
      # 7. Run Cypress E2E Tests
      # --------------------------
      - name: Run Cypress E2E Tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          headless: true
          base-url: http://127.0.0.1:5500
          record: false
          reporter: mocha-json
          reporter-options: "output=reports/cypress-report.json"

      - name: Upload Cypress Test Report
        uses: actions/upload-artifact@v4
        with:
          name: cypress-test-report
          path: reports/cypress-report.json

      # --------------------------
      # 8. Placeholder for Test Automation (future)
      # --------------------------
      - name: Test Automation Placeholder
        run: echo "Future test automation reports go here"
